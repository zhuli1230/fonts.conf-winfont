<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias binding="strong">
		<family>serif</family>
		<prefer>
			<family>Times New Roman</family>
		</prefer>
	</alias>
    <alias binding="strong">
		<family>sans-serif</family>
		<prefer>
			<family>Tahoma</family>
		</prefer>
	</alias>
	<alias binding="strong" >
		<family>monospace</family>
		<prefer>
            <family>Consolas</family>
		</prefer>
	</alias>
	<alias binding="strong" >
		<family>system-ui</family>
		<prefer>
            <family>Tahoma</family>
		</prefer>
	</alias>
</fontconfig>
